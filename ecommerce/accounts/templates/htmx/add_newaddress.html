<div id="" class="row mt-3 m-0">
    <div class="col-md-12 bg-light p-3">
        <form hx-post="{% url 'add-address' %}"
 
    hx-swap="outerhtml"
    hx-target="#add-address">
    <div class="col-md-10">
        <div class="country-select">
          
            <label>Country <span class="required">*</span></label>
            <select name="country">
              <option value="india">India</option>
              <option value="saab">Algeria</option>
              <option value="mercedes">Afghanistan</option>
              <option value="audi">Ghana</option>
              <option value="audi2">Albania</option>
              <option value="audi3">Bahrain</option>
              <option value="audi4">Colombia</option>
              <option value="audi5">Dominican Republic</option>
            </select> 										
        </div>
    </div>
    <div class="col-md-12">
        <div class="checkout-form-list">
            <label>First Name <span class="required">*</span></label>										
            <input type="text" placeholder="" name="firstname" id="firstname" onkeyup="firstnamevalidation()" />
            <p class="text-danger" id="firstname-error"></p>
        </div>
    </div>
    <div class="col-md-12">
        <div class="checkout-form-list">
            <label>Last Name <span class="required">*</span></label>										
            <input type="text" placeholder="" name="lastname" />
            <p class="text-danger" id="lastname-Error"></p>

        </div>
    </div>
    <div class="col-md-12">
        <div class="checkout-form-list">
            <label>Email Address <span class="required">*</span></label>										
            <input type="email" placeholder="" name="email" />
            <p class="text-danger" id="email-Error"></p>

        </div>
    </div>
    <div class="col-md-6">
        <div class="checkout-form-list">
            <label>Phone  <span class="required">*</span></label>										
            <input type="text" name="phone" />
            <p class="text-danger" id="phone-Error"></p>

        </div>
    </div>
    
    <div class="col-md-12">
        <div class="checkout-form-list">
            <label>Address <span class="required">*</span></label>
            <input type="text" placeholder="Street address" name="addressline1" />
            <p class="text-danger" id="addressline1-Error"></p>

        </div>
    </div>
    <div class="col-md-12">
        <div class="checkout-form-list">									
            <input type="text" placeholder="Apartment, suite, unit etc. (optional)" name="addressline2" />
            <p class="text-danger" id="addresline2-Error"></p>

        </div>
    </div>
    <div class="col-md-12">
        <div class="checkout-form-list">
            <label>City <span class="required">*</span></label>
            <input type="text" placeholder="Town / City"  name="city"/>
            <p class="text-danger" id="city-Error"></p>

        </div>
    </div>
    <div class="col-md-12">
        <div class="checkout-form-list">
            <label>State  <span class="required">*</span></label>										
            <input type="text" placeholder="" name="state" />
            <p class="text-danger" id="state-Error"></p>

        </div>
    </div>
    <div class="col-md-12">
        <div class="checkout-form-list">
            <label>Zip <span class="required">*</span></label>										
            <input type="text" placeholder="Postcode / Zip" name="zip" />
            <p class="text-danger" id="zip-Error"></p>

        </div>
    </div>
    <input type="submit" value="Add" class="bg-dark text-white">
</form>  
    </div>                              
</div>
