{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Login-3 | Equation - Multipurpose Bootstrap Dashboard Template </title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/plugins.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/users/login-3.css'%}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->    
</head>
<body class="login">

    <form action="" class="form-login" method="post">
        
        
                {% csrf_token %}
                <label for="inputEmail" class="">Login</label>                
                <input type="tel" id="inputEmail" class="form-control mb-4" name="phone" placeholder="phone"
                hx-post="{%url 'username-check' %}" hx-swap="outerhtml" hx-trigger="keyup" hx-target="#username-error">  
                <p class="text-danger" id="username-error"></p>                  
                <label for="inputPassword" class="">Password</label>                    
                <input type="password" id="inputPassword" class="form-control mb-5" name="password" placeholder="Password" 
                hx-post="{%url 'password-check' %}" hx-swap="outerhtml" hx-trigger="keyup" hx-target="#password-error">  
                <p class="text-danger" id="password-error"></p> >
                <div class="checkbox d-flex justify-content-center mb-3">
                    <div class="custom-control custom-checkbox mr-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="remember-me">
                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-gradient-dark btn-rounded btn-block">Sign in</button>
                <div class="forgot-pass text-center mt-3">
                    <a href="user_pass_recovery_3.html">Forgot Password ?</a>
                </div>

            </div>

            <div class="col-md-12">
                <div class="login-text text-center">
                    <p class="mt-3 text-black">New Here? <a href="user_register_3.html" class="">Register </a> as new user !</p>
                </div>
            </div>
        </div>
    </form>
    
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'assets/js/libs/jquery-3.1.1.min.js'%}"></script>
    <script src="{% static 'assets/js/loader.js'%}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js'%}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', (evt)=> {
           // evt.detail.parameters['auth_token'] = getAuthToken();  add a new parameter into the request
             evt.detail.headers['X-CSRFToken'] = '{{csrf_token}}'; // add a new header into the request
        });
    </script>
    <script src="https://unpkg.com/htmx.org@1.8.0" integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc" crossorigin="anonymous"></script>

    <!-- END GLOBAL MANDATORY SCRIPTS -->
</body>
</html>
