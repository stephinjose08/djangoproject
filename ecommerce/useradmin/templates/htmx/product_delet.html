<thead>
    <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Title</title></th>
        <th>Category</th>
        <th>Subcategory</th>
        <th>size</th>
        <th>color</th>
        <th>actual price</th>
        
      
       
        <th class="align-center">Action</th>
    </tr>
</thead>
<tbody>
    {% for product in products %}
     
    <tr>
        <td>{{product.id}}</td>
        <td class="text-center">
        <a class="product-list-img" href="javascript: void(0);"><img src="{{product.cover_image.url}}" alt="product"></a></td>
        <td>{{product.product_name}}</td>
        <td>{{product.product_title}}</td>
        <td>{{product.Category}}</td>
        <td>{{product.subcategory}}</td>
        <td>{{product.size}}</td>
        <td>{{product.color}}</td>
        <td>{{product.actual_price}}</td>
        
      
       
        <td class="align-center">
            <ul class="table-controls">
                <li>
                    <a href="{% url 'edit-product' product.id %}" data-toggle="tooltip" data-placement="top" title="Edit">
                        <i class="flaticon-edit"></i>
                    </a>
                </li>
                <li>
                    <a hx-delete="{% url 'delete-product' product.id %}"
                     hx-target="#ecommerce-product-list"
                      hx-trigger"click" hx-swap="outerhtml"
                      hx-confirm="Are you Sure??"
                       data-toggle="tooltip" data-placement="top" title="Delete">
                        <i class="flaticon-delete-5"></i>
                    </a>
                </li>
            </ul>
        </td>
    </tr>
    {% endfor %}
