

<div  id="subcat">
<select class="form-control form-custom mx-3" style="width:12rem;" name="subcategory"
hx-get="{% url 'sort-by-categories' %}"
hx-trigger="change"
hx-target="#ecommerce-product-list">
    <option value="0" selected>Select Subcategory</option> 
     {% for Subcategory in subcategory %}
     <option value="{{Subcategory.id}}">{{Subcategory.name}}</option>
     {% endfor %}
 </select>
</div>
